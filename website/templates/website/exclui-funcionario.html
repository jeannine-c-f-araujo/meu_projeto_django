{% extends "website/_layouts/base.html" %}

{% block title %}Excluir Funcionário{% endblock %}

{% block conteudo %}
<div class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Exclusão de Funcionário</h5>

            <p class="card-text">
                Você tem certeza que quer excluir o funcionário
                <b>{{ object.nome }}</b>?
            </p>

            <form method="post">
                {% csrf_token %}
                <hr>
                <div class="text-right">
                    <a href="{% url 'website:lista_funcionarios' %}"
                       class="btn btn-outline-secondary">
                        Cancelar
                    </a>
                    <button class="btn btn-danger">
                        Excluir
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
